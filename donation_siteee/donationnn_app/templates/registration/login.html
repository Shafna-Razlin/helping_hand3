<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Helping Hand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #1a365d;
            --secondary-color: #2b6cb0;
            --accent-color: #4299e1;
            --text-color: #2d3748;
            --light-color: #f8f9fa;
            --border-color: #e2e8f0;
            --error-color: #e53e3e;
            --success-color: #38a169;
            --section-bg: #f7fafc;
            --card-bg: #ffffff;
        }

        body {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #1a365d, #4299e1);
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: floatIn 0.8s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .login-header h1 i {
            color: var(--accent-color);
        }

        .login-header p {
            color: #4a5568;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 45px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 45px;
            color: var(--secondary-color);
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(66, 153, 225, 0.15);
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(43, 108, 176, 0.2);
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            color: #4a5568;
        }

        .register-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: var(--secondary-color);
        }

        .error-message {
            background-color: #fff5f5;
            color: var(--error-color);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--error-color);
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-hands-helping"></i> Welcome Back</h1>
            <p>Continue your journey of helping others</p>
        </div>

        {% if form.errors %}
        <div class="error-message">
            <p>Your username and password didn't match. Please try again.</p>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <i class="fas fa-user"></i>
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <p class="register-link">
            New to Helping Hand? <a href="{% url 'register' %}">Create an account</a>
        </p>
    </div>
</body>
</html>
