<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2b6cb0;
            --accent-color: #4299e1;
            --text-color: #2d3748;
            --light-color: #f8f9fa;
            --border-color: #e2e8f0;
            --error-color: #e53e3e;
            --success-color: #38a169;
            --section-bg: #f7fafc;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .org-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .org-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .org-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .org-image-container {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .org-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .org-card:hover .org-image {
            transform: scale(1.05);
        }

        .no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f5f9;
            height: 100%;
        }

        .org-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .org-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.8rem;
        }

        .org-description {
            color: #718096;
            margin-bottom: 1rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        .org-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            margin-top: 1rem;
            color: var(--secondary-color);
        }

        .org-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            margin-top: 1.5rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .org-link:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--border-color);
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: #718096;
            font-size: 1.1rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            margin-top: 2rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .org-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-building"></i> Organization List</h1>
        </div>

        <ul class="org-list">
            {% for org in organizations %}
                <li class="org-card">
                    <div class="org-image-container">
                        {% if org.item_picture %}
                            <img src="{{ org.item_picture.url }}" alt="{{ org.name }}" class="org-image">
                        {% else %}
                            <div class="no-image">
                                <i class="fas fa-building" style="font-size: 3rem; color: #cbd5e1;"></i>
                            </div>
                        {% endif %}
                    </div>
                    <div class="org-content">
                        <h2 class="org-title">{{ org.name }}</h2>
                        <p class="org-description">{{ org.description }}</p>
                        <div class="org-quantity">
                            <i class="fas fa-cubes"></i>
                            <span>Quantity Needed: {{ org.quantity_needed }}</span>
                        </div>
                        <a href="{% url 'organization_detail' org.id %}" class="org-link">
                            <i class="fas fa-info-circle"></i> View Details
                        </a>
                    </div>
                </li>
            {% empty %}
                <div class="empty-state">
                    <i class="fas fa-building"></i>
                    <p>No organizations found.</p>
                </div>
            {% endfor %}
        </ul>

        <a href="javascript:history.back()" class="back-link">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
</body>
</html>
